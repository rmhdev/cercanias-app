<header class="bar bar-nav">
    <h1 class="title">Cercanias APP</h1>
</header>

<div class="content">
    <div class="page-header">
        <h2 class="page-title">Choose your route</h2>
    </div>

    <div class="card">
        <ul class="table-view routes">
            <li class="table-view-cell" ng-repeat="route in routes">
                <a class="navigate-right" href="#/timetable/{{route.id}}">{{route.name}}</a>
            </li>
        </ul>
    </div>
</div>
